<!DOCTYPE>
<html>
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/styles.css" rel="stylesheet" />

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/settings.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<h2>Facemoderator</h2>
			<h4>Timeout <small>how long to block visits</small></h4>
			<select class="timeout-input">
				<option value="1">1 min</option>
				<option value="5">5 min</option>
				<option value="10">10 min</option>
				<option value="15">15 min</option>
				<option value="30">30 min</option>
				<option value="60">1 hour</option>
				<option value="480">8 hours</option>
				<option value="1440">1 day</option>
			</select>
			<br/>
			<h4 class="inlined">Enabled</h4>
			<input type="checkbox" class="enabled-input" checked />
			<div class="saved-label hide"><span class="label label-success">saved</span></div>
		</div>
	</body>
</html>
